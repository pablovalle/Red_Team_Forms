<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red Teaming</title>
  <!-- Google Font for a modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0078d7;
      --primary-hover: #005a9e;
      --secondary-color: #333;
      --bg-color: #f2f2f2;
      --white: #fff;
      --border-color: #ccc;
      --text-color: #555;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e2e8f0, #f2f2f2);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: var(--white);
      max-width: 600px;
      width: 90%;
      margin: 20px;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--secondary-color);
    }
    label {
      display: block;
      margin-top: 20px;
      color: var(--text-color);
      font-weight: 500;
    }
    input[type="text"],
    input[list],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[list]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(0, 120, 215, 0.3);
    }
    input[type="submit"] {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 30px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: var(--primary-hover);
    }
    .radio-group {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      font-weight: 400;
    }
    .radio-group input[type="radio"] {
      margin-right: 8px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Red Teaming</h2>
    <form action="#" method="post" onsubmit="enviarFormulario(event)">
      <!-- Student Selection -->
      <label for="estudiante">Student Name:</label>
      <input list="students" id="estudiante" name="estudiante" required placeholder="Buscar o seleccionar estudiante" />
      <datalist id="students">
        <!-- Options will be generated by JavaScript -->
      </datalist>

      <!-- Dropdown for LLM Under Test -->
      <label for="modelo">LLM Under Test:</label>
      <select id="modelo" name="modelo" required>
        <option value="">Seleccione un modelo</option>
        <option value="gpt4">GPT-4</option>
        <option value="chatgpt">ChatGPT</option>
        <option value="otro">Otro Modelo</option>
      </select>

      <!-- Radio group for language selection -->
      <label>Language:</label>
      <div class="radio-group">
        <label><input type="radio" name="idioma" value="castellano" required /> Castellano</label>
        <label><input type="radio" name="idioma" value="ingles" /> Inglés</label>
        <label><input type="radio" name="idioma" value="chino" /> Chino</label>
      </div>

      <!-- Dropdown for Safety type -->
      <label for="safety">I was testing the model for:</label>
      <select id="safety" name="safety" required>
        <option value="">Seleccione un tipo de safety</option>
        <option value="safety1">Safety Tipo 1</option>
        <option value="safety2">Safety Tipo 2</option>
        <option value="safety3">Safety Tipo 3</option>
      </select>

      <!-- Radio group for conversation result -->
      <label>Test Result:</label>
      <div class="radio-group">
        <label><input type="radio" name="resultado" value="pass" required /> Pass</label>
        <label><input type="radio" name="resultado" value="fail" /> Fail</label>
      </div>

      <!-- Severity options, visible only when "Fail" is selected -->
      <div id="severity-container" class="hidden">
        <label>Severity:</label>
        <div class="radio-group">
          <label><input type="radio" name="severity" value="critical" required /> Critical</label>
          <label><input type="radio" name="severity" value="high" /> High</label>
          <label><input type="radio" name="severity" value="medium" /> Medium</label>
          <label><input type="radio" name="severity" value="low" /> Low</label>
        </div>
      </div>

      <input type="submit" value="Send" />
    </form>
  </div>

  <script>
    // Easily configurable array of students.
    const studentList = [
      "Aitor Arrieta",
      "Jon Ayerdi",
      "Asier Iriarte",
      "Jon Legaristi",
      "Ibai Roman",
      "Pablo Valle"
      // ... add or remove names as needed.
    ];

    // Populate the datalist for students.
    const datalist = document.getElementById("students");
    studentList.forEach(student => {
      const option = document.createElement("option");
      option.value = student;
      datalist.appendChild(option);
    });

    // Toggle visibility of the severity options based on the result.
    const resultadoRadios = document.getElementsByName("resultado");
    const severityContainer = document.getElementById("severity-container");

    function toggleSeverity() {
      let selectedValue;
      resultadoRadios.forEach(radio => {
        if (radio.checked) {
          selectedValue = radio.value;
        }
      });
      if (selectedValue === "fail") {
        severityContainer.classList.remove("hidden");
        document.getElementsByName("severity").forEach(radio => {
          radio.required = true;
        });
      } else {
        severityContainer.classList.add("hidden");
        document.getElementsByName("severity").forEach(radio => {
          radio.required = false;
          radio.checked = false;
        });
      }
    }

    resultadoRadios.forEach(radio => {
      radio.addEventListener("change", toggleSeverity);
    });

    // Function to handle form submission.
    function enviarFormulario(event) {

      event.preventDefault();
      const form = event.target;
      const submitButton = form.querySelector('input[type="submit"]');
      const jsonData = Object.fromEntries(new FormData(form).entries());
      if (jsonData.resultado === 'pass' && !jsonData.severity) {
        jsonData.severity = 'None';
      }
      console.log("Data to send:", jsonData);
      submitButton.disabled = true;
      submitButton.value = "Sending...";

      fetch("https://script.google.com/macros/s/AKfycbw2Kfc17Qov95GnskLTQFCgZh831Ewf82zAWBiwQ3wmQad33_oEGyJxQb7uIyVLBKINJg/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(jsonData),
        headers: { "Content-Type": "application/json" }
      })
        .then(() => {
          alert("Formulario enviado con éxito ✅");
          form.reset();
          severityContainer.classList.add("hidden");
          submitButton.disabled = false;
          submitButton.value = "Send";
        })
        .catch(() => {
          alert("¡Error al enviar! Pero los datos pueden haberse guardado.");
        });
    }
  </script>
</body>
</html>
